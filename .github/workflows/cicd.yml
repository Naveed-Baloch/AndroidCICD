name: Android CI-CD
on:
  push:
    branches: [ master ]

  pull_request:
    branches: [ master ]

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup JDK
        uses: actions/setup-java@v3.13.0
        with:
          java-version : '17'
          distribution : 'adopt'

      - name: Run Lint
        run: ./gradlew lintDebug

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: lint-Report.html
          path: app/build/reports/lint-results-debug.html
          
  build-apk:
    needs: [lint-test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup JDK
        uses: actions/setup-java@v3.13.0
        with:
          java-version : '17'
          distribution : 'adopt'

      - name: Build with gradle
        run: ./gradlew build

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: AndroidPlayGround
          path: app/build/outputs/apk/debug/app-debug.apk
